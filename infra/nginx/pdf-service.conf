upstream trip_quote_builder {
    server 127.0.0.1:3004;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    server_name quotes.jinn-travel.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name quotes.jinn-travel.com;

    # Пути к сертификатам Let's Encrypt (пример, скорректировать под вашу структуру)
    ssl_certificate     /etc/letsencrypt/live/quotes.jinn-travel.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/quotes.jinn-travel.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;

    # Безопасные заголовки
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    access_log /var/log/nginx/quotes.jinn-travel.access.log;
    error_log  /var/log/nginx/quotes.jinn-travel.error.log warn;

    location / {
        proxy_pass http://trip_quote_builder;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Для WebSocket и SSE, если Next.js их использует
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Таймауты для долгих операций генерации PDF
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        send_timeout 300s;
    }
}

