name: Build and Push Docker image to GHCR

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  docker-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set image metadata
        id: vars
        run: |
          echo "image_name=${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"
          echo "sha_short=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Print Node and npm versions
        run: node -v && npm -v

      - name: Debug lockfile in runner
        run: |
          echo "SHA=$GITHUB_SHA"
          node -e "const fs=require('fs'); const p=JSON.parse(fs.readFileSync('package-lock.json','utf8')); console.log('lockfileVersion=',p.lockfileVersion); console.log('has picomatch=', !!p.packages['node_modules/picomatch']); console.log('has tinyglobby picomatch=', !!p.packages['node_modules/tinyglobby/node_modules/picomatch']);"

      - name: Validate npm ci outside docker
        run: npm ci

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.vars.outputs.image_name }}:latest
            ghcr.io/${{ steps.vars.outputs.image_name }}:sha-${{ steps.vars.outputs.sha_short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
